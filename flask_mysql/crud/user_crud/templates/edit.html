<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit the User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-3 flex-column w-50 d-flex justify-content-center text-primary-emphasis border-primary-subtle rounded-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="fw-bold mb-3">Edit</h1>

            <form action="/">
                <input class="btn btn-dark" type="submit" value="Home">
            </form>
        </div>

        <form action="/update/{{user.id}}" method="post">
            <div class='mb-3'>
                <label class="form-label">First Name:*</label>
                <input value="{{user.first_name}}" class="form-control border border-primary" type="text" name="first_name">
            </div>

            <div class='mb-3'>
                <label class="form-label">Last Name:*</label>
                <input value="{{user.last_name}}"  class="form-control border border-primary" type="text" name="last_name">
            </div>

            <div class='mb-3'>
                <label class="form-label">Email Address*: </label>
                <input value="{{user.email}}"  class="form-control border border-primary" type="email" name="email_address">
            </div>
            

            <div class='mb-3'>
                <input class="btn btn-primary" type="submit" value="Update">
            </div>

            <a href="/show/{{user.id}}">Show {{user.first_name}}</a>

</body>
</html>
