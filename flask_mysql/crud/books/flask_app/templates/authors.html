<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

</head>
<body class="d-flex m-auto">
    <div class="p-20">
        <h2>New Author</h2>
        <form class="form-inline" action="create_author" method="post">
            <div class="form-group mx-sm-3 mb-2">
                <label for="name" class="sr-only">Author</label>
                <input name="name" type="text" class="form-control" placeholder="Author">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add author</button>
        </form>
        <a href="/display_author">All Authors</a>
    </div>
    <div>
    
        <h2>All Authors</h2>
        {% for author in all_authors %}
            <a href="/show/{{author.id}}">{{author.name}}</a><br>
        {% endfor %}
        <a href="/add_book">Add Book</a>    
    </div>
</body>
</html>
