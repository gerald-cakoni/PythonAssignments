<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Welcome {{loggedUser.first_name}} {{loggedUser.last_name}}</h1>
        <div>
            <a class="btn btn-primary" href="/add/recipe">Create</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Under 30?</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <th scope="row">{{recipe.name}}</th>
                {% if recipe.under30 == 1 %}
                <td>Yes</td>
                {% else %}
                <td>No</td>
                {% endif %}
                <td>
                    <a href="/view/recipe/{{recipe.id}}">View instuctions</a>
                    {% if loggedUser.id == recipe.user_id %}
                    <a href="/edit/recipe/{{recipe.id}}">Edit</a>
                    <a href="/delete/recipe/{{recipe.id}}">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            
        </tbody>
        </table>
</body>
</html>
